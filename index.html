<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Number Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Computer Science and Information Technology.</h2>
        <h2>Week Number Calculation</h2>
        <form id="rollForm">
            <label for="rollNo">Enter Roll No:</label>
            <input type="number" id="rollNo" name="rollNo" required>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            var a = 6;
            var rollNo = document.getElementById("rollNo").value;
            var ans = (rollNo % a) * 2;

            if (ans === 0) {
                document.getElementById("result").innerText = "You have to read: 11, 12";
            } else {
                document.getElementById("result").innerText = "You have to read: " + (ans - 1) + ", " + ans;
            }
        }
    </script>
</body>
</html>
